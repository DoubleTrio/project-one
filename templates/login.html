{% extends "layout.html" %}

{% block heading %}
    Login
{% endblock %}

{% block body %}
    <div class="container col-3">
        <form action="{{ url_for('login') }}" method="post">
            <div class = "form-group">
                <label>Username</label>
                <input class="form-control" type="text" placeholder="Enter username" name="usernameLogin">
            </div>
            <div class = "form-group">
                <label>Password</label>
                <input class="form-control" type="password" placeholder="Enter password" name="passwordLogin">
            </div>
            <button class="btn btn-outline-primary" type="submit">Login</button>
        </form>
    <div>
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <div class="alert alert-primary container text-center margin">{{ message }}</div>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
{% endblock %}
