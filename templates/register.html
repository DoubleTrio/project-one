{% extends "layout.html" %}

{% block heading %}
    Register
{% endblock %}

{% block body %}
<div class="container col-3">
    <form action="{{ url_for('hello') }}" method="post">
        <div class = "form-group">
            <label>Username</label>
            <input class="form-control" type="text" placeholder="Enter username" name="name">
        </div>
        <div class = "form-group">
            <label>Password</label>
            <input class="form-control" type="password" placeholder="Enter password" name="password">
        </div>
        <div class = "form-group">
            <label>Confirm Password</label>
            <input class="form-control" type="password" placeholder="Comfirm password" name="password_two">
        </div>
        <button class="btn btn-outline-primary" type="submit">Register</button>
    </form>
<div>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul>
      {% for message in messages %}
        <div class="alert alert-danger container margin">{{ message }}</div>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
{% endblock %}
